<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">

    <title>Muy Rico - Menú</title>

<body>
    <nav class="nav-bar">
        <a href="#" class="logo">
            <img src="Prueba logo test.jpg" alt="Muy Rico Logo">

            <li><a href="index.html" class="nav-item">INICIO</a></li>

        </ul>
    </nav>


    <!-- Formulario de Reservación -->
    <section class="reservation-form">
        <h2>Haz tu reservación</h2>
        <form action="#" method="post">
            <label for="date">Fecha de la reserva:</label>
            <input type="date" id="date" name="reservation-date" required>

            <label for="people">Número de personas:</label>
            <input type="number" id="people" name="number-of-people" min="1" max="20" required>

            <label for="requests">Solicitudes especiales:</label>
            <textarea id="requests" name="special-requests" rows="4" placeholder="Escribe tus solicitudes..."></textarea>

            <button type="submit">Reservar</button>
        </form>
    </section>

    <!-- Pie de Página -->
    <footer class="footer">
        <div class="footer-content">
            <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad, País</p>
            <p><strong>Horarios de Atención:</strong> Lunes a Viernes: 9:00 AM - 10:00 PM | Sábado y Domingo: 10:00 AM - 11:00 PM</p>
            <ul class="social-links">
                <li><a href="https://www.facebook.com/muuuy.rico" target="_blank">Facebook</a></li>
                <li><a href="https://www.instagram.com/muuuyricovc/?hl=es-es" target="_blank">Instagram</a></li>
            </ul>
            <p><a href="mailto:contacto@muyrico.com">Contacto</a></p>
        </div>
    </footer>

</body>
